{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="/static/styles/banners.css">
<link rel="stylesheet" href="/static/styles/articles.css">
<h5>Artykuły z kategorii: <i class="highlight-text">{{ type }}</i></h5>
<div class="articles-container" style="margin: 100px 0 100px 0;">
    {% if article %}
        {% for article in article %}
                <a href="{{ url_for('article', article_name=article.name )}}">
                    <div class="big-banner banner " style="background-image: url(/static/img/articles/{{ article.img }})">
                        <div class="bg-lin-shd">
                        <h6>{{ article.name }}</h6>
                        <h7>{{ article.subtitle }}</h7>
                        </div>
                        <div class="highlight"></div>
                    </div>
                </a>
        {% endfor %}
    {% else %}
        <h6> Brak artykułów do wyświetlenia..! </h6>
    {% endif %}
</div>
{% endblock %}
