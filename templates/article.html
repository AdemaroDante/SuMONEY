{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="/static/styles/article.css">
<div class="article-cover" style="background-image: url(/static/img/articles/{{ article.img }});"></div>
<div class="article-content">
    <h3>{{ article.name }}</h3>
    <h6>{{ article.subtitle }}</h6>
    <hr>
    <br>
    {{ article.content|safe }}
    <hr>
    <br>
    <a href="{{ url_for('articles') }}">
        <div class="button primary big">Powrót do wszystkich artykułów</div>
    </a>
</div>
{% endblock %}
